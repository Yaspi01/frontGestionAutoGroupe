<ion-header>

  <div *ngIf='mode==2'>
    <ion-label>Thème</ion-label>
<ion-input class="theme"></ion-input>
<ion-label>Type</ion-label><br><br>
<ion-radio-group [(ngModel)]="selectedValueType">
  <ion-radio value="veille"></ion-radio>

  <ion-radio value="tp"></ion-radio>
  <ion-label>TP</ion-label>
</ion-radio-group><br><br>

  <ion-input class="nbreApprenants"></ion-input><br>

  </ion-radio-group><br><br>
