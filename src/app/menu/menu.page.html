<ion-header style="background-color: #ff8000;">
    <ion-toolbar>
        <ion-title>Groupes</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="card-disposition">
        <div class="card-content" *ngFor="let app of groupes" id=true (click)="presentPopover($event)">
            <ion-card class="content">
                <ion-label>{{app.nom}}</ion-label>
                <div class="hr"></div>
                <summary>
                    <details></details>
                </summary>
            </ion-card>
        </div>
    </div>
</ion-content>
